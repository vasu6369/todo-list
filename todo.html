    <script>
        function add()
        {
            var input=document.querySelector('#todo-input');
            var tspan=document.querySelector('#todo-span');
            tspan.textContent=' ';
            var ul=document.querySelector('#ulist');
            var nitem=document.createElement('li');
            if(input.value=='')
            {
              tspan.textContent='Enter a valid task';
              return;
            }
            nitem.innerHTML='<div><input type="checkbox" class="checkbox">'+input.value+'</div><button class="delete-button" onclick="remove(event)"><i class="fa-solid fa-trash-can delete-img"></i></button>';
            ul.append(nitem);
            input.value='';
        }
        function remove(event)
        {
            event.target.parentElement.remove();
        }
       
    function updateTime() {
    const now = new Date();
    const hourElement = document.getElementById('hour');
    const minuteElement = document.getElementById('minute');
    const secondElement = document.getElementById('second');
    const dateElement = document.getElementById('date');

    const hour = String(now.getHours()).padStart(2, '0');
    const minute = String(now.getMinutes()).padStart(2, '0');
    const second = String(now.getSeconds()).padStart(2, '0');
    const date = now.toDateString();

    hourElement.textContent = hour;
    minuteElement.textContent = minute;
    secondElement.textContent = second;
    dateElement.textContent = date;
}

// Update time every second
setInterval(updateTime, 1000);

// Initial call to display time immediately
updateTime();
