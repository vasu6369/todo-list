        <div class="container">
            <div class="row">
                <div class="col-12 text-center text-white">
                    <h1 class="text-white mt-5"><u>Feedback</u></h1>
                </div>
               <div class="col-12 col-md-6">
                <form onsubmit="sent()" method="post">
                    <h2>Overall Experience</h2>
                    <label for="overall_rating">How would you rate your overall experience using our todo list website? (1-5 stars)</label>
                    <input type="number" id="overall_rating" name="overall_rating" min="1" max="5" required>
                    <br>
                    <label for="liked_most">What did you like most about the website?</label><br>
                    <textarea id="liked_most" name="liked_most" rows="4" cols="50"></textarea>
                    <br>
                    <label for="improvements">What aspects of the website could be improved?</label><br>
                    <textarea id="improvements" name="improvements" rows="4" cols="50"></textarea>
                 </form>
               </div>
            
                <div class="col-12 col-md-6">
                <form onsubmit="sent()" method="post">
                <h2>Contact Information (Optional)</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <br>
                <button class="btnb">Submit</button>
            </form>
        </div>
        
            </div>
        </div>
        <script>
            function sent()
            {
                alert('submitted succesfully');
            }
        </script>
